<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}{% endblock %}</title>
    <!-- custom css -->
    <link rel="stylesheet" type="text/css" href="/static/css/base.css" />

    {% block css %}
    {% endblock %}

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


  </head>
  <body class="bg">

    <!-- NAVBAR from bootstrap -->
    <nav id="nav_color" class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a id="logo_container" class="navbar-brand" href="/authenticated/"><img src="/static/media/logo.jpeg" alt="logo" /></a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li><a href="/authenticated/">Início<span class="sr-only">(current)</span></a></li>
            <!--<li><a href="#">Link</a></li>-->
          </ul>
          <ul class="nav navbar-nav navbar-right">
            {% block loggedin %}
            {% endblock %}
            {% block index %}
            {% endblock %}
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Ações <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="#">Adicionar Usuário</a></li>
                <!--<li><a href="#">Portal Administrador</a></li>
                <li><a href="#">Something else here</a></li>-->
                <li role="separator" class="divider"></li>
                <li><a href="#">Portal Administrador</a></li>
              </ul>
            </li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

      {% block content %}
      {% endblock %}


    <!-- Bootsrap script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!--<script src="http://getbootstrap.com/dist/js/bootstrap.min.js"></script>-->
    {% block script %}
    {% endblock %}
  </body>
</html>
